{% for patch in patches %}
<fieldset>
	<legend>
		<input name="patch_{{patch.name}}" id="{{patch.name}}"
			class="patch_box" type="checkbox"/>
		<label for="{{patch.name}}">{{patch.name}}</label>
	</legend>
	<p>{{patch.description | nl2br | safe}}</p>
	<div id="{{patch.name}}_options">
	</div>
</fieldset>
{% else %}
No patches for current FW version.
{% endfor %}
